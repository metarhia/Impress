name: üêû Bug report
description: Create a report to help us improve
body:
  - type: input
    attributes:
      label: Impress and Node.js versions
      description: see `package.json` and run `node -v`
  - type: input
    attributes:
      label: Platform
      description: output of `uname -a`
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior: usage example or test.
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected.
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
